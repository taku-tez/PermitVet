name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20, 22]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Install dependencies
        run: npm install
      
      - name: Run tests
        run: npm test

  aws-scan:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
      
      - name: Install dependencies
        run: npm install
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1
      
      - name: Run PermitVet AWS Scan
        run: node bin/permitvet.js scan aws --format json --output permitvet-aws.json
      
      - name: Check for critical findings
        run: |
          CRITICAL=$(jq '.summary.critical // 0' permitvet-aws.json)
          echo "Critical findings: $CRITICAL"
          if [ "$CRITICAL" -gt 0 ]; then
            echo "❌ Critical IAM issues found!"
            jq '.findings[] | select(.severity == "critical")' permitvet-aws.json
            exit 1
          fi
          echo "✅ No critical IAM issues"
      
      - name: Upload scan results
        uses: actions/upload-artifact@v4
        with:
          name: permitvet-aws-scan
          path: permitvet-aws.json
